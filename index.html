<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Banner Generator</title>
  <!--Google Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Caveat+Brush' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Germania+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Concert+One' rel='stylesheet' type='text/css'>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('button').click(function() { //when the button is clicked
        //grabs the value of the user's inputs and set it as a variable
        var name = $('#name').val();
        var color = $('#color').val();
        var adj = $('#adj').val();
        var design = $('#design').val();

        $('#questions, button').hide(500); // after the button is clicked, it hides the question inputs and the button
        $('#banner').css('background-image', 'url(' + design + ')'); //sets the background of the whole page to the chosen background of the user
        $('#Name').html(name); //replaces the empty h1 tag in the html with the name of the user
        $('#slogan').html('I am ' + adj + "!"); //replaces empty p tag in the html with the sentence and the given adjective from the user
        $('#slogan, #Name').css('color', color); // Sets the color of the words to the given color from the user
      });
    });
  </script>
  <style>
    #banner {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    #title {
      font-size: 30px;
      font-family: 'Concert One', cursive;
    }
    
    #title2 {
      font-size: 20px;
      font-family: 'Patrick Hand SC', cursive;
      ;
    }
    
    #title3 {
      font-size: 20px;
      font-family: 'Patrick Hand SC', cursive;
    }
    
    #title4 {
      font-size: 20px;
      font-family: 'Patrick Hand SC', cursive;
    }
    
    #name {
      font-family: 'Concert One', cursive;
      font-size: 15px;
      width: 8em;
    }
    
    #color {
      font-family: 'Patrick Hand SC', cursive;
      font-size: 20px;
      width: 10em;
      height: 23px;
    }
    
    #adj {
      font-family: 'Patrick Hand SC', cursive;
      font-size: 20px;
      width: 5em;
      height: 23px;
    }
    
    #questions {
      margin-top: 20px;
      margin-left: 15px;
      width: 500px;
      padding: 13px;
      border: 5px inset #9999FF;
    }
    
    button {
      border: 3px solid #9999ff;
      background: #ff9999;
      border-radius: 9px;
      cursor: pointer;
      font-family: 'Caveat Brush', cursive;
      font-size: 17px;
      margin-top: 13px;
      margin-left: 15px;
    }
    
    h1 {
      font-family: 'Germania One', cursive;
      margin-top: 90px;
      font-size: 250px;
      text-align: center;
    }
    
    p {
      font-family: 'Caveat Brush', cursive;
      margin-top: -80px;
      font-size: 80px;
      text-align: center;
    }
    
    #slogan,
    #Name {
      background-color: rgba(255, 255, 179, 0.5);
    }
  </style>
</head>

<body>
  <div id="banner">
    <div id="questions">
      <span id="title">Name:</span>
      <input id="name" type="text" placeholder="Your name here"> <!--creates input box-->
      <br>
      <br> <span id="title2">Choose the background of your choice:</span>
      <!--creates drop-down menu-->
      <select id="design" name="design">
        <option value="blank"></option>
        <option value="blue-sky.jpg">Blue Sky</option>
        <option value="dog.jpg">Dog</option>
        <option value="ocean.png">Ocean</option>
        <option value="red.jpg">Red</option>
      </select>
      <br>
      <br> <span id="title3">Choose a color: </span>
      <input id="color" type="text" placeholder="red, blue, cyan, lightblue"> <!--creates input box-->
      <br>
      <br>
      <span id="title4">One word that describes you:</span>
      <input id="adj" type="text" placeholder="adjective"> <!--creates input box-->
    </div>
    <button>Create!</button>
    <h1><span id="Name"></span></h1> <!--empty h1 tag-->
    <p><span id="slogan"></span></p> <!--empty p tag-->
  </div>
</body>

</html>
